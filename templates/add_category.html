{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Category</h3>
                </div>
                <div class="panel-body">
                    <form method="post">
                        <div class="form-group">
                            <h4><span class="label label-default">Category Name</span></h4>
                            <input type="text" name="new-category" placeholder="enter category name">
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4">
                                <input type="submit" class="btn btn-primary" name="add-cancel" value="Add">
                                <input type="submit" class="btn btn-danger" name="add-cancel" value="Cancel">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
