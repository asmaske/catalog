{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Image</h3>
                </div>
                <div class="panel-body">
                    <div>
                        <h4><span class="label label-default">Item</span></h4>
                        <text class="form-control" readonly>{{item_name}}</text>
                    </div>
                    <div>
                        <h4><span class="label label-default">Category</span></h4>
                        <text class="form-control" readonly>{{category_name}}</text>
                    </div>
                    <form method="post" enctype=multipart/form-data>
                        <div class="form-group">
                            <h4><span class="label label-default">Image</span></h4>
                            <!--<p><input type=file name=file>-->
                                <!--<input type=submit value="Add To Item">-->
                            <label class="btn btn-primary"><input type=file name=file></label>
                            <input type="submit" class="btn btn-danger" value="Save">
                            <!--<input type=submit value=Upload>-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
