{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Item</h3>
                </div>
                <div class="panel-body">
                    <form method="post">
                        <div class="form-group">
                            <h4><span class="label label-default">Category</span></h4>
                            <select class="form-control" name="new-item-category">
                                {% for category in categories %}
                                    <option>{{category.category_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <h4><span class="label label-default">Item Name</span></h4>
                            <input type="text" class="form-control" name="new-item" placeholder="enter item name">
                        </div>
                        <div class="form-group">
                            <h4><span class="label label-default">Description</span></h4>
                            <textarea name="new-item-description" class="form-control" rows="3" placeholder="enter description"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4">
                                <input type="submit" class="btn btn-primary" name="add-cancel" value="Add">
                                <input type="submit" class="btn btn-danger" name="add-cancel" value="Cancel">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
